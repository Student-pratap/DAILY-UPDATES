<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in javaScript</title>
</head>
<body>
    <script>
        console.log("This is javaScriot Object tutorial");

const person1 = {name:"ShivPratap", age:21, role:"Web Developer", salary:30000
};

console.log(person1);  // Accessing type one
console.log(person1.age);  // Accessing type two
console.log(person1["role"]);  // Accessing type three

let person2 = {
    name:"Aditya",
    age:27,
    role:"Mechnical engineer",
    salary:35000 
}
console.log(person2);
    </script>
</body>
</html>
