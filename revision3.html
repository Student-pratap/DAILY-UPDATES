<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript functions</title>
</head>
<body>
    <script>
        console.log("This is javaScript function tutorial");

// javaScript functions

// A javaScript function is a block of code designed to perform a particular task.

function myFunction (p1, p2) {
    return p1 + p2;
}

let result = myFunction (4, 5);
console.log(result);

function myFunction2 (p1, p2) {
    return p1 - p2;
}
let result2 = myFunction2 (100,20);
console.log(result2);

function myFunction3 (p1, p2) {
    return p1 * p2; 
}
let result3 = myFunction3 (5,7);
console.log(result3);

function toCelcuis(f) {
    return (5/9) * (f-32);
}
let value = toCelcuis(77);
console.log(value);
 
function cal(a) {
    return (2+2) + (a*4);
}
let answer = cal(3);
console.log(answer);
    </script>
</body>
</html>
