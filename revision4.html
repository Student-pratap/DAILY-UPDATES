<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> javascript datatypes Strings Objects Numbers</title>
</head>
<body>
    <script>
        // String datatype
let name = "ShivPratap";
console.log(name);

// Number datatype
let num1 = 10;
let num2 = 20;
console.log(num1 + num2);

// Object datatype

let person = {
    name : "ShivPratap",
    Role : "web developer",
    age : 22,
}
console.log(person);

// Array datatype

let cars = [
    "Mahindra", "Tata"
]

console.log(cars[0]);

// boolean datatype

let a = 5;
let b = 7;
let c = 5;

console.log(a==b);
console.log(a==c);
console.log(b==c);

// Undefined datatype

let x;

console.log(let);
    </script>
</body>
</html>
