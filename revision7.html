<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays part 2 in JavaScript</title>
</head>
<body>
    <button onclick="myFunction()">Try it</button>
    <script>
        console.log("This is javaScript Arrays part 2 tutorial");

// Converting to upper and lower case method

let text = "Hello World";
let text1 = text.toUpperCase();
console.log(text1);

let txt = "Namaste World";
let txt1 = txt.toLowerCase();
console.log(txt1);

// javaScript Concat method

let firstName = "Shiv";
let secondName = "Shakti";
let result = firstName.concat(secondName);
console.log(result);

// javaScript String trim method

let space = "         Khamma Ghani";
let space1 = space.trim();
console.log(space1);

// JavaScript Strings trimStart method

let trim = "       Hello Rajasthan";
let trim1 = trim.trimStart();
console.log(trim1);

// JavaScript Strings trimEnd method

let trim2 = "Hello Indore            ";
let trim3 = trim2.trimStart();
console.log(trim3);

// Javascript Strings repeat method

let rpt = "Hello Shiv";
let rpt1 = rpt.repeat(2);
console.log(rpt1);

// Replacing Strings method
function myFunction() {
let rplc = "Pratap";
let rplc1 = rplc.replace("Shiv","ShivPratap");
console.log(rplc1);
}

// javaScript Strings replaceAll methods

let all = "I love cats. Cats are very easy to love. cats are very popular"
all = all.replaceAll("Cats","Dogs");
all = all.replaceAll("cats","dogs");
console.log(all);
    </script>
</body>
</html>
