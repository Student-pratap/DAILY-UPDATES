<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        // Objects
let lecture = 10;
let section = 3;
let title = 'Javascript';

const course = {
    lecture: 10,
    section: 3,
    title: 'Javascript',
    notes: {
        introduction: "Welcome to JS course"
    },
    enroll() {
        console.log('you are sucessfully enrolled');
    }
}

course.enroll()
console.log(course)

// Dynamic Nature
course.price = 999

// Factory Function

function createCourse(title){
     return {
        title: title,
        enroll() {
            console.log('you are sucessfully enrolled');
        }
    }
}

const newCourse = createCourse('Javascript');

// Constructuor Function

function Course(title){
    this.title = title,
    this.enroll = function(){
        console.log('you are sucessfully enrolled');
    }
}
    </script>
</body>
</html>
