<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators and datatype</title>
</head>
<body>
    <script>
        // Datatypes?
// Primitive Datatypes
// There are seven types of datatype

let a = null; // Null values
let b = 97; // Number
let c = "Shiv"; // String
let d = Symbol;
let e = BigInt("500") + BigInt("678");
let f = true; // Boolean
let g = undefined;

console.log(a,b,c,d,e,f,g);

// Check datatype

console.log(typeof b);

// Objects

const item = {
    "Shiv": true,
    "Shubh": false,
    "Lovish": 65,
    "Rohan": undefined
}

console.log(item);

let num = 10;
let num1 = 4;

console.log(num % num1);

let name = "Abhi";
let name1 = "Shiv";

console.log(name<name1 || name==abhi);
    </script>
</body>
</html>
