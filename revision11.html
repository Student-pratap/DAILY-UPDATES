// Array Methods

// Push method for add in ending

let list = ["Sugar", "Ghee", "Salt", "Oil"];

list.push("Soap", "Toothpaste");

console.log(list);

// Pop methd

let medicines = ["Meftal spas", "CTZ", "CZ3"];
console.log(medicines);
let deletedValue = medicines.pop();
console.log(medicines);
console.log(deletedValue);

// toString method

let subjects = ["Cloud Computing", "Data Warehouse", "Operating System", "MYSQL"];

// Concat Method

let mother = ["Mama", "Mami", "Nana", "Nani"];
let father = ["Chacha", "Tau", "Dada", "Dadi"];
let relation = mother.concat(father);
console.log(relation);

// Shift and Unshift Methods

let fruits = ["Apple", "Graphes", "Licthi", "Oranges"];
console.log(fruits);
fruits.unshift("Mango");
console.log(fruits);

let veggies = ["Tomato", "Onion", "Potato"];
console.log(veggies);
veggies.shift()
console.log(veggies);

// Slice method
